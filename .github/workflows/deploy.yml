name: Deploy Wedding Website

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'yarn'

    - name: Load environment variables
      run: |
        echo "DOCKER_IMAGE=${{ secrets.DOCKER_IMAGE }}" >> $GITHUB_ENV
        echo "DOCKER_TAG=${{ secrets.DOCKER_TAG }}" >> $GITHUB_ENV
        echo "SERVER_HOST=${{ secrets.SERVER_HOST }}" >> $GITHUB_ENV
        echo "SERVER_PORT=${{ secrets.SERVER_PORT }}" >> $GITHUB_ENV
        echo "SERVER_USER=${{ secrets.SERVER_USER }}" >> $GITHUB_ENV
        echo "CONTAINER_NAME=kevieun-wedding" >> $GITHUB_ENV
        echo "PORT=3160" >> $GITHUB_ENV
        echo "HOST=0.0.0.0" >> $GITHUB_ENV
        echo "NODE_ENV=production" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_NAVER_MAP_CLIENT_ID=${{ secrets.NEXT_PUBLIC_NAVER_MAP_CLIENT_ID }}" >> $GITHUB_ENV
        echo "NAVER_MAP_CLIENT_SECRET=${{ secrets.NAVER_MAP_CLIENT_SECRET }}" >> $GITHUB_ENV
        echo "NEXT_PUBLIC_KAKAO_JS_KEY=${{ secrets.NEXT_PUBLIC_KAKAO_JS_KEY }}" >> $GITHUB_ENV

    - name: üîç SSH Key Debug (Lines & Head)
      run: |
        echo "‚ñ∂ SSH_PRIVATE_KEY line count:"
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | wc -l
        echo "‚ñ∂ SSH_PRIVATE_KEY first lines:"
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 3
      shell: bash

    - name: Check architecture
      run: |
        echo "‚ñ∂ System architecture:"
        uname -m
        echo "‚ñ∂ Node.js architecture:"
        node -p "process.arch"
        echo "‚ñ∂ Platform:"
        node -p "process.platform"

    - name: Clean and Install dependencies
      run: |
        rm -f package-lock.json
        yarn cache clean --all
        rm -rf ~/.cache/yarn node_modules
        # Remove problematic architecture entries from yarn.lock (keep only linux-x64-gnu)
        # These cause integrity check failures and we only need x64 for ubuntu-latest
        if [ -f yarn.lock ]; then
          # Remove entire package blocks for problematic architectures
          # Each block starts with package name and ends with blank line
          sed -i '/^"@unrs\/resolver-binding-linux-riscv64/,/^$/d' yarn.lock || true
          sed -i '/^"@unrs\/resolver-binding-linux-ppc64/,/^$/d' yarn.lock || true
          sed -i '/^"@unrs\/resolver-binding-linux-s390x/,/^$/d' yarn.lock || true
          sed -i '/^"@unrs\/resolver-binding-linux-arm-gnueabihf/,/^$/d' yarn.lock || true
          sed -i '/^"@unrs\/resolver-binding-linux-arm-musleabihf/,/^$/d' yarn.lock || true
          sed -i '/^"@unrs\/resolver-binding-linux-arm64/,/^$/d' yarn.lock || true
          # Also remove from dependencies list
          sed -i '/"@unrs\/resolver-binding-linux-riscv64"/d' yarn.lock || true
          sed -i '/"@unrs\/resolver-binding-linux-ppc64"/d' yarn.lock || true
          sed -i '/"@unrs\/resolver-binding-linux-s390x"/d' yarn.lock || true
          sed -i '/"@unrs\/resolver-binding-linux-arm-gnueabihf"/d' yarn.lock || true
          sed -i '/"@unrs\/resolver-binding-linux-arm-musleabihf"/d' yarn.lock || true
          sed -i '/"@unrs\/resolver-binding-linux-arm64"/d' yarn.lock || true
        fi
        # Force x64 architecture by setting environment variables
        export npm_config_target_arch=x64
        export npm_config_target_platform=linux
        # Install with network timeout (don't ignore optional - lightningcss needs optional deps)
        yarn install --network-timeout 600000
        # Verify lightningcss native binary is installed
        if [ ! -f "node_modules/lightningcss-linux-x64-gnu/lightningcss.linux-x64-gnu.node" ]; then
          echo "‚ö†Ô∏è lightningcss native binary not found, reinstalling..."
          yarn install lightningcss-linux-x64-gnu --network-timeout 600000 || true
        fi

    - name: Check TypeScript is installed
      run: yarn list typescript

    - name: Run linting
      run: yarn lint

    - name: Run type checking
      run: yarn type-check

    - name: Build
      run: yarn build
      env:
        NEXT_PUBLIC_NAVER_MAP_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_NAVER_MAP_CLIENT_ID }}
        NAVER_MAP_CLIENT_SECRET: ${{ secrets.NAVER_MAP_CLIENT_SECRET }}
        NEXT_PUBLIC_KAKAO_JS_KEY: ${{ secrets.NEXT_PUBLIC_KAKAO_JS_KEY }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver-opts: |
          image=moby/buildkit:latest
          network=host

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
        cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
        cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
        platforms: linux/amd64
        build-args: |
          HOST=${{ env.HOST }}
          NODE_ENV=${{ env.NODE_ENV }}
          NEXT_PUBLIC_NAVER_MAP_CLIENT_ID=${{ secrets.NEXT_PUBLIC_NAVER_MAP_CLIENT_ID }}
          NAVER_MAP_CLIENT_SECRET=${{ secrets.NAVER_MAP_CLIENT_SECRET }}
          NEXT_PUBLIC_KAKAO_JS_KEY=${{ secrets.NEXT_PUBLIC_KAKAO_JS_KEY }}

    - name: Deploy to Personal Server via SSH
      uses: appleboy/ssh-action@v1.1.0
      with:
        host: ${{ env.SERVER_HOST }}
        port: ${{ env.SERVER_PORT }}
        username: ${{ env.SERVER_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        timeout: 60s
        command_timeout: 15m
        script_stop: true
        script: |
          echo "Checking for existing container..."
          if docker ps -a --format '{{.Names}}' | grep -w ${{ env.CONTAINER_NAME }}; then
            echo "‚ö†Ô∏è Old container found, replacing..."
            docker stop ${{ env.CONTAINER_NAME }} || true
            docker rm ${{ env.CONTAINER_NAME }} || true
          fi

          echo "Pulling image..."
          docker pull ${{ env.DOCKER_IMAGE }}:${{ github.sha }} || exit 1

          echo "Starting new container..."
          docker run -d \
            --name ${{ env.CONTAINER_NAME }} \
            --restart always \
            -p ${{ env.PORT }}:${{ env.PORT }} \
            -e HOST=${{ env.HOST }} \
            -e NODE_ENV=${{ env.NODE_ENV }} \
            -e UPLOAD_DIR=/app/public/uploads \
            -e DB_HOST="${{ secrets.DB_HOST }}" \
            -e DB_PORT="${{ secrets.DB_PORT }}" \
            -e DB_USER="${{ secrets.DB_USER }}" \
            -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
            -e DB_NAME="${{ secrets.DB_NAME }}" \
            -e NEXT_PUBLIC_NAVER_MAP_CLIENT_ID="${{ secrets.NEXT_PUBLIC_NAVER_MAP_CLIENT_ID }}" \
            -e NAVER_MAP_CLIENT_SECRET="${{ secrets.NAVER_MAP_CLIENT_SECRET }}" \
            -e NEXT_PUBLIC_KAKAO_JS_KEY="${{ secrets.NEXT_PUBLIC_KAKAO_JS_KEY }}" \
            --user 1001:1001 \
            -v /home/min/kevieun-wedding/uploads:/app/public/uploads \
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

          sleep 5
          echo "Checking deployment status..."
          if docker ps | grep -q ${{ env.CONTAINER_NAME }}; then
            echo "‚úÖ Deployment successful!"
            docker logs --tail 20 ${{ env.CONTAINER_NAME }}
          else
            echo "‚ùå Deployment failed!"
            docker logs ${{ env.CONTAINER_NAME }}
            exit 1
          fi
